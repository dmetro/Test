
<style>
    body {
        direction: ltr;
        padding-top: 70px; /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }

    .slide-image {
        width: 100%;
    }

    .carousel-holder {
        margin-bottom: 30px;
    }

    .carousel-control,
    .item {
        border-radius: 4px;
    }

    .caption {
        height: 130px;
        overflow: hidden;
    }

        .caption h4 {
            white-space: nowrap;
        }

    .thumbnail img {
        width: 100%;
    }

    .ratings {
        padding-right: 10px;
        padding-left: 10px;
        color: #d17581;
    }

    .thumbnail {
        padding: 0;
    }

        .thumbnail .caption-full {
            padding: 9px;
            color: #333;
        }

    footer {
        margin: 50px 0;
    }

    p {
        color: black;
    }

    .spinner {
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        background: rgba(51, 51, 51, 0.34);
        z-index: 10;
    }

    #spinner {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        width: 60px;
    }
</style>

<div class="spinner" ng-show="loading">
    <img id="spinner" src="/app/images/loading_gif.gif" />
</div>

<!-- Page Content -->
<div class="container">
    <div class="row">

        <div class="col-md-9">
            <div class="row">
                <div ng-repeat="fav in favorites" class="col-sm-4 col-lg-4 col-md-4">
                    <div class="thumbnail" ng-click="clickOnProduct(product)">
                        <img style="height: 122px;" ng-src="{{fav.Pic}}" alt="">
                        <div class="caption">
                            <h4 class="pull-right">{{fav.Price}}</h4>
                            <h4>
                                <a href="#">{{fav.Name}}</a>
                            </h4>
                            <p>{{fav.Description}}</p>
                        </div>
                        <div class="ratings">
                            <p class="pull-right">15 reviews</p>
                            <p>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>
